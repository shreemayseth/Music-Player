<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<title>Music Player</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="music.css">

	  <script type="text/javascript">
	  	//for Menu icon
      $(document).ready(function()
        {
           $(".menu-icon").click(function(){
              $(".menu-icon").toggleClass("active")
           })
           $(".menu-icon").click(function(){
              $(".sidebar").toggleClass("active")
           })
         })
    </script>

</head>
<body background="https://thumbs.gfycat.com/DeliciousSneakyChimpanzee-max-1mb.gif">
	<div class="container">
		<div class="cover">
			<img src=https://thumbs.gfycat.com/DeliciousSneakyChimpanzee-max-1mb.gif class="cover-image">
			</div><br>
		<div class="info">
			<div id="songTitle" class="song-title"></div>
			<input id="songSlider" class="song-slider" type="range" min="0" step="1" onchange="seekSong()"/>
			<div>
				<div id="currentTime" class="current-time">00:00</div>
				<div id="duration" class="duration">00:00</div>
			</div>
		</div>

	<div class="botton">
		<div class="action">
			<button id="pre" onclick="previous()"><img src="icons/Pre.png" height="90%" width="90%"/></button>
            <button id="play" onclick="playorpause()"><img src="icons/Play.png"/></button>
			<button id="next" onclick="next()"><img src="icons/Next.png" height="90%" width="90%"/></button>
		</div>
	</div><br><br><br><br>
	<div id="nextSong" class="song-title"><b>nextsong</b></div><br>
	<input id="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01"
			onchange="adjustVolume()" />
	</div>

<div class="menu-icon">
      <span></span>
      <span></span>
      <span></span>
    </div>

 <div class="sidebar">
      <div class="logo">
             SONGS
      </div>
      <ul>
        <li><a href="https://gaana.com/" class="side-search"><i class="fa fa-search fa-fw"></i>Search</a></li>
		<li class="active"><a href="" class="now-playing"><i class="fa fa-headphones fa-fw"></i>Now Playing</a></li>
		<li><a href="" class="side-popular-music"><i class="fa fa-list-ol fa-fw"></i>All Songs</a></li>
	     <li><a href="" class="side-popular-music"></i>********************* In Development :) *********************</a></li>

      </ul>

      <ul class="social-icon">
        <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
        <li><a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
        <li><a href=""><i class="fa fa-youtube" aria-hidden="true"></i></a></li>
        <li><a href=""><i class="fa fa-google-plus" aria-hidden="true"></i></a></li>
 </div>

<script type="text/javascript" src="music.js"></script>

</body>
</html>
